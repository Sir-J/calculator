<!DOCTYPE html>
<html>

<head>
    <title>Кредитный калькулятор</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ui-select.css">
    <link rel="stylesheet" href="popover.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="scrollTo.js"></script>
    <script src="ui-select.js"></script>
    <script src="calculator.js"></script>
    <base href="https://sir-j.github.io/calculator/">

</head>

<body>
    <div class="external-container">
        <div class="calculator-content">
            <div class="row">
                <label class="label-header">Кредитный калькулятор</label>
            </div>
            <div class="row">
                <label class="row-label">Сумма кредита</label>
                <div class="row-control">
                    <input type="text" class="input-control" placeholder="0" id="sum">                    
                </div>
                <div id="currencies"> </div>
            </div>
            <div class="row">
                <label class="row-label">Процентная ставка</label>
                <div class="row-control">
                    <input type="text" class="input-control" placeholder="0" id="percent">
                </div>
                <label class="row-label">%</label>
            </div>
            <div class="row">
                <label class="row-label">Срок кредита</label>
                <div class="row-control">
                    <input type="text" class="input-control" placeholder="0" id="period">
                </div>
                <label class="row-label">месяцев</label>
            </div>
            <div class="row">
                <label class="row-label">Вид платежа</label>
                <label>
                    <input type="radio" name="type" class="radio-button" checked="checked" value="0">
                    <span class="radio-button-label">Аннуитетный</span>
                </label>
                <span class="icon-info payment-type" data-trigger="hover" data-placement="top" data-content="При аннуитетном порядке погашения ежемесячные выплаты равны в течение всего срока кредитования"></span>
                <div class="row" style="display: block"></div>
                <label class="control-offset">
                    <input type="radio" name="type" class="radio-button" value="1">
                    <span class="radio-button-label">Дифференцированный</span>              
                </label>
                <span class="icon-info payment-type" data-trigger="hover" data-placement="top" data-content="При дифференцированном порядке погашения ежемесячные выплаты уменьшаются в течение всего срока кредитования"></span>
            </div>
            <div class="row">
                <label class="row-label">Начало выплат</label>
                <div class="row-control">
                    <div id="months"> </div>
                </div>
                <div class="row-control">
                    <div id="years"> </div>
                </div>
            </div>
            <div class="row">
                <div class="row-control control-offset">
                    <button class="calc-button">Рассчитать</button>
                </div>
            </div>
        </div>
        <div class="result-content" style="display: none">
            <div class="row">
                <label class="label-header">Результат расчёта</label>
            </div>
            <div class="row">
                <label class="row-label width-250">Ежемесячный платёж</label>
                <label class="row-label width-250 label-header month-pay"></label>
            </div>
            <div class="row">
                <label class="row-label width-250">Переплата по кредиту</label>
                <label class="row-label width-250 label-header overpay"></label>
            </div>
            <div class="row">
                <label class="row-label width-250">Выплаты за весь срок кредита</label>
                <label class="row-label width-250 label-header full-payments"></label>
            </div>
            <div class="row">
                <label class="row-label width-250">Окончание выплат</label>
                <label class="row-label width-250 label-header end-pay"></label>
            </div>
        </div>
    </div>
</body>

</html>
